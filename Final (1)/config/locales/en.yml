  Кафе ПушкинЪ: "Cafe Pushkin"
  Подробнее: "Learn More"
  Легендарный ресторан русской дворянской кухни «Кафе Пушкинъ». Туристический аттракцион русской кухни с налетом аристократизма.: "The legendary restaurant of Russian noble cuisine 'Cafe Pushkin'. Tourist attraction of Russian cuisine with a touch of aristocracy."
  Бар Cuba Libre: "Cuba Libre Bar"
  Cuba Libre bar — это настоящий остров свободы в суете большого города.: "Cuba Libre bar is a real island of freedom in the bustle of a big city."
  Ресторан Bjorn: "Bjorn Restaurant"
  «Bjorn» - ресторан северной кухни. Меню содержит традиционные скандинавские блюда, а также их необычную интерпретацию от шеф-повара.: '"Bjorn" - a restaurant of northern cuisine. The menu contains traditional Scandinavian dishes, as well as their unusual interpretation from the chef.'
  Ресторан White Rabbit: "White Rabbit Restaurant"
  White Rabbit - ресторан на последнем этаже в историческом центре Москвы приглашает Вас попробовать изысканную кухню и насладиться панорамой столицы.: "White Rabbit - a restaurant on the top floor in the historic center of Moscow invites you to try the delicious cuisine and enjoy the panorama of the capital."
  Описание: "Description"
  До сих пор ресторан номер один в Москве — место, куда сразу же ведут любого приезжего иностранца. Несмотря на интерьер, универсальное заведение, работающее круглосуточно и подходящее для любого случая.: "Until now, the number one restaurant in Moscow is the place where any foreigner immediately leads. Despite the interior, a universal institution, working around the clock and suitable for any occasion."
